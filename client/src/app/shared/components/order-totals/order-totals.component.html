<div *ngIf="basketTotal$ | async as basketTotal">
  <div class="mx-auto mt-6 max-w-4xl flex-1 space-y-6 lg:mt-0 lg:w-full">
    <div
      class="space-y-4 rounded-lg border border-gray-200 bg-white p-4 shadow-sm dark:border-gray-700 dark:bg-gray-800 sm:p-6"
    >
      <p class="text-xl font-semibold text-gray-900 dark:text-white">
        Order summary
      </p>
      <div class="space-y-4">
        <div class="space-y-2">
          <dl class="flex items-center justify-between gap-4">
            <dt class="text-base font-normal text-gray-500 dark:text-gray-400">
              Order subtotal
            </dt>
            <dd class="text-base font-medium text-gray-900 dark:text-white">
              {{ basketTotal.subtotal | currency: "USD" }}
            </dd>
          </dl>

          <dl class="flex items-center justify-between gap-4">
            <dt class="text-base font-normal text-gray-500 dark:text-gray-400">
              Shipping and handling
            </dt>
            <dd class="text-base font-medium text-green-600">
              {{ basketTotal.shipping | currency: "USD" }}
            </dd>
          </dl>

          <dl class="flex items-center justify-between gap-4">
            <dt class="text-base font-normal text-gray-500 dark:text-gray-400">
              Store Pickup
            </dt>
            <dd class="text-base font-medium text-gray-900 dark:text-white">
              $0
            </dd>
          </dl>

          <dl class="flex items-center justify-between gap-4">
            <dt class="text-base font-normal text-gray-500 dark:text-gray-400">
              Tax
            </dt>
            <dd class="text-base font-medium text-gray-900 dark:text-white">
              $0
            </dd>
          </dl>
        </div>

        <dl
          class="flex items-center justify-between gap-4 border-t border-gray-200 pt-2 dark:border-gray-700"
        >
          <dt class="text-base font-bold text-gray-900 dark:text-white">
            Total
          </dt>
          <dd class="text-base font-bold text-gray-900 dark:text-white">
            {{ basketTotal.total | currency: "USD" }}
          </dd>
        </dl>
      </div>

      <a
        [routerLink]="['/checkout']"
        class="bg-primary-700 hover:bg-primary-800 focus:ring-primary-300 flex w-full items-center justify-center rounded-lg px-5 py-2.5 text-sm font-medium text-white focus:outline-none focus:ring-4"
        >Proceed to Checkout</a
      >

      <div class="flex items-center justify-center gap-2">
        <span class="text-sm font-normal text-gray-500 dark:text-gray-400">
          or
        </span>
        <a
          [routerLink]="['/shop']"
          title=""
          class="text-primary-700 dark:text-primary-500 inline-flex items-center gap-2 text-sm font-medium underline hover:no-underline"
        >
          Continue Shopping
          <svg
            class="h-5 w-5"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M19 12H5m14 0-4 4m4-4-4-4"
            />
          </svg>
        </a>
      </div>
    </div>
